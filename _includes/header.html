<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title and my_page.title != 'Generic' and my_page.title != 'Elements' %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="https://mail.google.com/mail/?view=cm&fs=1&to=manoj@csaconsultants.in&su=BrajMaya Foundation" target="_blank">Contact Us</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
